<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>测试实例</title>
<script src="../static/js/vue/vue.js"></script>
<script src="../static/js/vue/axios.min.js"></script>
</head>
<body>
  <div id='demo'>
    <h1>第一个</h1>
    <p>[[info]]</p>
    <button @click="btn1_click()">单机</button>
  </div>  
<script>
  var demo = new Vue({
	delimiters:['[[', ']]'],
    el:'#demo',
    data:{
      info:"hello world!"
    },
    methods:{
      btn1_click:function(){
        axios
        .get('http://localhost:8000/search')
        .then(response => (this.info = response.data))
      },
      btn2_click:function(){
        axios
        .post('http://localhost:8000/search')
        .then(response => (this.info = response.data))
      }
    }
  })
</script>
</body>
</html>
